<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Signin-page.com</title>
</head>
<body>
    <section class="container">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form id="#">
                    <div class="field input-field">
                        <input type="text" class="uname" placeholder="Name">
                    </div>
                    <div class="field input-field">
                        <input type="email" class="email" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="password" title="Password (UpperCase, LowerCase, Number/SpecialChar and min 8 to 20 Chars)" pattern="(?=^.{8,20}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"  required=""  name="texpassword" >                    
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Conform password" title="Password (UpperCase, LowerCase, Number/SpecialChar and min 8 to 20 Chars)" pattern="(?=^.{8,20}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"  required=""  name="texpassword" >                    
                    </div>

                    <div class="field button-field">
                        <button class="but-login">Sign in</button>
                    </div>

                    <div class="from-click">
                        <span>All ready have a account? <a href="login.html" class="signup-link"> Log in </a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
